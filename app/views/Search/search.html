#{extends 'static.html' /}
#{set pageHeader: 'Members Search' /}

<script type="text/javascript">
$(function() {
	var cache = {};
	$( "#tags" ).autocomplete({
		minLength: 1,
		source: function(request, response) {
			if ( request.term in cache ) {
				response( cache[ request.term ] );
				return;
			}
			
			$.ajax({
				url: "@{Search.ajaxSearch()}",
				dataType: "json",
				data: request,
				success: function( data ) {
					cache[ request.term ] = data;
					response( data );
				}
			});
		},
		select: function(event, ui) {
			var url = ui.item.url;
			if (url === "#fullsearch") {
				//go to full conversations search
				url = "@{Explore.searchConversations()}?query="+ui.item.value;
			}
			document.location = url;
			return false;
		}
	})
	.data( "autocomplete" )._renderItem = function( ul, item ) {
		return $( "<li></li>" )
			.data( "item.autocomplete", item )
			.append( "<a>" + item.label + "&nbsp;<span>" + item.type + "</span></a>" )
			.appendTo( ul );
	};


});
</script>

<style type="text/css">
	body {
		font-size: 12px;
	}
</style>

<div style="font-size: 14px; clear: left">	
	Autocomplete:
	<input id="tags">
	
	<br/>
	<br/>
	<br/>
	Simple members search<br/>
</div>
