<div class="topic" style="margin-bottom: 15px">
	<div class="answerh1"> Video Answers
	#{ifnot currentPage == 'topicPage'} 
		<span class="style2">(${videoBeanList.size})</span>
	#{/ifnot}
	</div>
	<div class="topicborder"></div>
	#{list items: videoBeanList, as: 'video'}
		<div style="padding:10px 0;">
		#{if currentPage == 'topicPage'}
			<a href="@{ViewDispatcher.view(video.convoBean.mainURL)}"><img src="http://img.youtube.com/vi/${video.videoId}/0.jpg" width="240" /></a>
		#{/if}
		#{else}
			<iframe width="600" height="300" src="http://www.youtube.com/embed/${video.videoId}" frameborder="0" allowfullscreen></iframe>
		#{/else}
		</div>
	#{/list}
	#{if currentPage == 'topicPage'}
		<div style=" font-size: 11px; font-weight: bold;">
			<a href="${topic.mainURL}/videos">See more ${topic.title} videos</a>
		</div>
	#{/if}
	<div style="margin-top: 10px;" class="topicborder"></div>
</div>
