#{list items: _topic.children, as: 'child' }
	<li class="catfonts">
		<a class="category cat_close" 
			#{if child.children?.size() == 0}
				style="visibility: hidden;"
			#{/if}
			href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
		
		<a href="/${child.mainURL}">${child.title}</a>
	</li>
	<ul style="display: none; margin-left: 20px;">
		#{topicsTree topic: child /}
	</ul>
#{/list}
