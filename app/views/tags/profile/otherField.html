<input name="other${_name}" id="other${_name}" type="text" 
	class="personalfields" onclick="if (this.value == 'Other (please separate by commas)') this.value='';"
	#{if _values == null || _values[_name] == null }
		value="Other (please separate by commas)"
	#{/if}
	#{else}
		value="${_values[_name].toCommaString('Other')}"
	#{/else}
	/>
