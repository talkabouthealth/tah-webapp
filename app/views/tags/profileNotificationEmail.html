<tr>
	<td>
		${_email.value}<br/>
		#{if _email.verifyCode != null }
			<a href="#" title="${_email.value}" 
				onclick="return sendVerificationLink(this);"
				class="red12">(email not verified - resend verification e-mail)</a>
			<span id="verificationResendResult" class="blacktext12"></span>
		#{/if}
	</td>
	<td>
		<a href="@{Profile.makePrimaryEmail()}?newPrimaryEmail=${_email.value}" title="${_email.value}" >make primary</a>
	</td>
	<td><a href="#" title="${_email.value}" class="deleteEmailLink">delete</a></td>
</tr>
