<textarea name="other${_name}" id="other${_name}" cols="45" rows="5" 
	onclick="if (this.value == 'Other (please separate by commas)') this.value='';"
	class="textarea3"
	#{if _values == null || _values[_name] == null }
		>Other (please separate by commas)</textarea>
	#{/if}
	#{else}
		>${_values[_name].toCommaString()}</textarea>
	#{/else}
